<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <title>Login</title>
   <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
	<header>
    	<a href="">WSOD</a>
    	<a href="">Home</a>
    	<a href="">Sign Up</a>
    	<a href="">Login</a>
    	<a href="">Tournaments</a>
    </header>

    <div class="container">

	    <div id="login_header">
	    	<img  id="imgLogo" src="../img/logo.png">
	    </div>

        <div id="userLogin">        
	    	<h1>Sign in to namePage</h1>
          	<form>
	          	<div class="tableRow">
	          		<p> Name: </p>
					<p> <input type="text" name="name" value="" placeholder="Full name"> </p>	
				</div>

				<div class="tableRow">
	          		<p> Password: </p>
					<p> <input type="password" name="password" value="" placeholder="Enter with a password"> </p>	
				</div>

				<div class="tableRow">
	          		<input id="button" type="submit" name="theButton" value="Sign in">
				</div>	
          	</form>
    	</div>

    <footer>
	  <div class="container">
	    <ul class="social">
	      <li><a href="http://facebook.com/#">Facebook</a></li>
	      <li><a href="http://twitter.com/#">Twitter</a></li>
	      <li><a href="http://plus.google.com/#">Google+</a></li>
	    </ul>
	  </div>
	</footer>
</body>
</html>
